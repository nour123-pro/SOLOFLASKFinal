<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename="css/sections/header.css")}}">
    <link rel="icon" href="{{ url_for('static', filename='assets/location.png') }}" alt="Airplane">
    <link rel="stylesheet" href="{{url_for('static',filename="css/style.css")}}">
    <title>SOLO</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <div class="header__logo">
              <h4 data-aos="fade-down" class="logo">SOLO</h4>
              <div class="header__logo-overlay">
                
              </div>
            </div>
            
            <ul class="header__menu" data-aos="fade-down">
              <li>
                <a  href="{{ url_for('bookingPage', countryname='Dubai', id=3) }}">Hotels</a>
              </li>
              <li>
                <a href="{{url_for("wheretogoPage")}}">Where To Go</a>
              </li>
              <li>
                <a href="{{url_for("index")}}" id="services-link">Home</a>
                
              </li>
              <li>
                <a href="{{url_for("showBeSolo")}}" id="services-link">BeSolo</a>
                
              </li>
             
            </li>
            {% if current_user.is_authenticated %}
            <li id="Profile"><a href="{{ url_for('profile') }}" >
             {{current_user.FirstName[0]}}
            </a></li>
            
        {% else %}
            <li><a href="{{ url_for('signIn') }}">Sign In</a></li>
            
        {% endif %}
            </ul>
    
            
          </nav>
          
    </header>
    {% block content %}
   
{% endblock %}


    <footer class="footer flex-between">
        <h3 class="footer__logo">
          <span>SOLO</span>
        </h3>
    
        
        <ul class="footer__social">
          <li class="flex-center">
           
            <img src=  "{{ url_for('static', filename='assets/facebook.svg') }}" alt="facebook" />
          </li>
          <li class="flex-center">
            <img src=  "{{ url_for('static', filename='assets/instagram.svg') }}"alt="instagram" />
          </li>
         
        </ul>
      </footer>
</body>
</html>
